<!DOCTYPE html>
<head>
  <title>Get my Plunks!</title>
</head>
<body ng-app="myPlunks" ng-controller="myPlunksCtrl as ctrl">
  <h1>I wonder if I can get my Plunks...Let's try it</h1>
  <button ng-click="ctrl.getPlunks()">Get my Plunks!</button>
  <div ng-show="ctrl.loading">Loading...</div>
  <div ng-show="ctrl.error">Sorry Try again Later...</div>
  <div ng-repeat="plunk in ctrl.plunks">
    <pre><span ng-bind-template="Description : {{plunk.description}}" style="display:block;"></span><span ng-bind-template="Created : {{plunk.created_at | date:fullDate}}" style="display:block;"></span></pre>
  </div>
  <script src="/scripts/bundle.js"></script>
</body>
